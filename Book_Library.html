<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
    <link rel="shortcut icon" href="imagess/download (4).jpg" type="image/x-icon">
    <script>
        function notify() {
            window.alert("You have successfully submitted the book form");
        }
    </script>
    <style>
        body {
            width: 50%;
        }
    </style>
</head>

<body>
    <h1>Book Form</h1>
    <form action="get" name="f1">
        <form>
            <fieldset>
                <legend>Customer Info</legend>
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" name="name" placeholder="Enter your name"></td>
                    </tr>
                    <tr>
                        <td><label for="telephone">Telephone:</label></td>
                        <td><input type="text" name="telephone" placeholder="Ex. 234-567-8971" pattern="{0-9}{3}"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email address:</label></td>
                        <td><input type="text" name="email" placeholder="Ex. abc@gmail.com"></td>
                    </tr>

                </table>
            </fieldset>

        </form>
        <form>
            <fieldset>
                <legend>Books</legend>
                <table>
                    <tr>
                        <td><input type="text" name="booktext" placeholder="HTML 5-Bruce Lawson"></td>
                        <td>Quantity(Maximum 5)</td>
                        <td><input type="number" max="5" min="1"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <input type="button" value="submit" name="button1" onclick="notify()">

    </form>

</body>

</html>
