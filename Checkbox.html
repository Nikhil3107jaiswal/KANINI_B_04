<!DOCTYPE html>
<html lang="en">

<head>

</head>
<script>
    function fetch() {
        var selected_course = "";
        java = document.getElementById("c1");
        python = document.getElementById("c2");
        dot_net = document.getElementById("c3");

        if (java.checked == true) {
            selected_course += "Java";
        }
        if (python.checked == true) {
            selected_course += "Python"
        }
        if (dot_net.checked == true)
            selected_course += ".Net"

        document.getElementById("p1").innerHTML = "you selected" + selected_course;


    }
</script>

<body>
    <h1>Checkbox</h1>
    <fieldset>
        <form name="f1">
            <input type="checkbox" name="c1" value="Java">Java <br>
            <input type="checkbox" name="c2" value="Python">Python<br>
            <input type="checkbox" name="c3" value="Dot Net">.Net<br>
            <input type="button" value="submit" onclick="fetch();">

        </form>
    </fieldset>
    <p id="p1"></p>
</body>

</html>
