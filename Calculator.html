<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <script>
        function calculate() {
            var operation = document.t1.operation.value;
            //document.write(operation);

            var input1 = parseInt(document.t1.input1.value);
            console.log(input1);
            var input2 = parseInt(document.t1.input2.value);
            console.log(input2);
            var result = 0;

            if (operation == "add") {
                result = input1 + input2;
                //document.getElementById("output").innerHTML = result;
                //console.log(result);
                document.getElementById("output").innerHTML = result;
            }
            if (operation == "sub") {
                result = input1 - input2;
                document.getElementById("output").innerHTML = result;
            }
            if (operation == "mul") {
                result = input1 * input2;
                document.getElementById("output").innerHTML = result;
            }
            if (operation == "div") {
                result = input1 / input2;
                document.getElementById("output").innerHTML = result;
            }

        }
    </script>
</head>

<body>
    <form action="get" name="t1">
        <table>
            <tr>
                <td>Calculator</td>
            </tr>
            <tr>
                <img src="img/calci image.jpeg" alt="calculator image">
            </tr>
            <tr>
                <td><label for="input1">Input1</label></td>
                <td><input type="number" name="input1"></td>
            </tr>
            <tr>
                <td><label for="input2">Input1</label></td>
                <td><input type="number" name="input2"></td>
            </tr>
            <tr>
                <td><label for="calculate">operation</label></td>
                <td><select name="operation" id="operation">
                        <option value="add">+</option>
                        <option value="sub">-</option>
                        <option value="mul">x</option>
                        <option value="div">/</option>
                    </select>


                </td>
            </tr>
            <tr>
                <td><input type="button" value="submit" onclick="calculate()"></td>
                <td>
                    <a href="" onclick=""><img src="img/reset.png" alt="reset image"></a>
                </td>
                <td><input type="reset" value="reset"></td>


            </tr>

        </table>

    </form>
    <p id="output"></p>
    <p id="output1"></p>

</body>

</html>
